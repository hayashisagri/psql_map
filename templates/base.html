{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="{% static 'prefecture/css/style.css' %}">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js" integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin=""></script>

        <script src="https://knooto.info/example/leaflet/data/prefs.js"></script>

        <title>{% block title %}{% endblock title %} | 都道府県アプリ</title>
    </head>
    <body onload="init()">
        <nav class="navbar navbar-dark bg-warning sticky-top">
            <div class="navbar-nav d-flex flex-row">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'mypage' %}" class="nav-link mx-3">マイページ</a>
                    <a href="{% url 'register-prefecture' %}" class="nav-link mx-3">都道府県登録</a>
                {% else %}
                    <a href="{% url 'home' %}" class="nav-link mx-3">ホーム</a>
                {% endif %}
            </div>
            <div class="bavbar-nav d-flex flex-row">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'accounts:logout' %}" class="nav-link mx-3">ログアウト</a>
                {% else %}
                    <a href="{% url 'accounts:login' %}" class="nav-link mx-3">ログイン</a>
                    <a href="{% url 'accounts:signup' %}" class="nav-link mx-3">会員登録</a>
                {% endif %}
            </div>
        </nav>
        <div class="p-4">
            <h1>{% block h1 %}{% endblock %}</h1>
            {% block content %}{% endblock content %}
        </div>
    </body>
</html>
