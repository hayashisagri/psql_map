{% extends 'base.html' %}
{% block content %}
    <div class="p-4 m-4 bg-light border border-warning rounded">
        <h2>{{ object.name }}</h2>
        <a href="{% url 'review' object.pk %}" class="btn btn-outline-primary">訪問地を登録</a>
        <a href="{% url 'delete-prefecture' object.pk %}" class="btn btn-outline-danger">未訪問にする</a>
        <div class="border p-4 mt-2 mb-2">
            {% for review in object.review_set.all %}
            <div class="mb-5">
                <h3 class="h4">{{ review.title }}</h3>
                <div class="px-2">
                    <h6>☆：{{ review.rate }}</h6>
                    <p>{{ review.text }}</p>
                    {% if review.image %}
                        <img src="{{ review.image.url }}" class="img-thumbnail col-3" />
                    {% endif %}
                </div>
                <a href="{% url 'update-review' review.id %}" class="btn btn-outline-primary mt-3">このレビューを編集</a>
                <a href="{% url 'delete-review' review.id %}" class="btn btn-outline-danger mt-3">このレビューを削除</a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
